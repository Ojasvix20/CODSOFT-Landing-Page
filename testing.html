<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Ensure the height of html and body is 100% */
body {
    font-family: Arial, sans-serif;
    background-color: #1a5276;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.testimonial-container {
    background-color: #21618c;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 600px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.testimonial-text {
    font-size: 1.1em;
    line-height: 1.6em;
}

.highlight {
    font-weight: bold;
}

.author-details {
    margin-top: 10px;
    font-style: italic;
    color: #b3cde0;
}

.quote-icon {
    position: absolute;
    bottom: 20px;
    right: 20px;
    opacity: 0.6;
}

.quote-icon img {
    width: 40px;
    height: 40px;
}
</style>

<body>
    <div class="testimonial-container">
        <p class="testimonial-text">
            “This was our first time lorem ipsum and we <span class="highlight">were very pleased with the whole
                experience</span>. Your price was lower than other companies. Our experience was good from start to
            finish, so we’ll be back in the future lorem ipsum diamet.”
        </p>
        <div class="author-details">
            <span class="author-name">Roberto Garcia</span> |
            <span class="author-role">Graphic Designer</span>
        </div>
        <div class="quote-icon">
            <img src="quotes.png" alt="Quote Icon">
        </div>
    </div>
</body>

</html>
